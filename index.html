<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <main>
      <h1>AI Poem Generator</h1>
      <form>
        <input
          type="text"
          placeholder="Enter a word"
          required
          autofocus
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="poem">
        Hold fast to dreams<br />
        For if dreams die<br />
        Life is a broken-winged bird<br />
        That cannot fly.<br />
        Hold fast to dreams<br />
        For when dreams go<br />
        Life is a barren field<br />
        Frozen with snow.
      </div>
    </main>

    <footer>
      This
      <a href="https://ai-poemgenerator-philosophy.netlify.app/" target="_blank"
        >AI project</a
      >
      is coded by
      <a href="https://github.com/y-shihui" target="_blank">Shihui Yang</a> and
      is
      <a href="https://github.com/y-shihui/ai-poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
