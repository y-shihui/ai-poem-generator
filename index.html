<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>AI POEM GENERATOR</h1>
        <form id="poemGenerator">
          <input
            id="instruction"
            class="searchbar"
            type="text"
            placeholder="Enter a word..."
            required
            autocomplete="off"
          />
          <input class="submit-button" type="submit" />
        </form>
        <small>eg: books, cats, avocado, etc</small>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This
        <a
          href="https://ai-poemgenerator-philosophy.netlify.app/"
          target="_blank"
          >AI project</a
        >
        is coded by
        <a href="https://github.com/y-shihui" target="_blank">Shihui Yang</a>
        and is
        <a href="https://github.com/y-shihui/ai-poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
